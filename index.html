<!DOCTYPE html>
<html>
<head>
    <title>Моя визитка в Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
        }
    </style>
</head>
<body>
    <h1>Привет, <span id="user-name">гость</span>!</h1>
    <p>Это моя тестовая визитка внутри Telegram.</p>
    <p>Мой телефон: +7 123 456-78-90</p>
    <button onclick="alert('Кнопка работает!')">Нажми меня</button>

    <script>
        // Инициализируем приложение
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран

        // Используем данные пользователя из Telegram
        let user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-name').textContent = user.first_name;
        }

        // Кнопка "Закрыть"
        tg.MainButton.setText("Закрыть").show();
        tg.MainButton.onClick(function() {
            tg.close();
        });
    </script>
</body>
</html>
